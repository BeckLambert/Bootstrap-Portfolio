<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Becky Lambert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>



<body>
        <header id="masthead">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="index.html" id="logo">Becky</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="main-section border border-secondary">
            <div class="row">
                <div class="col-md-3 pt-3 text-info">
                    <h1>Contact</h1>
                </div>
            </div>

            <div class="form">
                <form id="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ml-5">
                                    <label for="name">Name</label>
                                    <input id="name" type="text" name="name" class="form-control" style="width: 75%"
                                        placeholder="Your name here">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group ml-5">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="email" class="form-control" style="width: 75%"
                                        placeholder="example@gmail.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 ml-5">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" class="form-control"
                                        placeholder="Your message here" rows="4" style="width: 40%"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 ml-5">
                                <input type="submit" class="btn btn-success btn-send" value="Submit">
                            </div>
                        </div>
            </div>
        </form>
    </div>
    </section>
   

    <footer>
        <div
            class="containter p-3 mb-2 bg-secondary text-white text-center fixed-bottom border-top border border-info mw-100">
            Copyright &copy;
        </div>
    </footer>

</body>

</html>
